<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sticky Header -->
<header class="sticky-header">
    <div class="site-name">JustStreamIt</div>
    <nav class="header-buttons">
        <a href="#bestMovieSection" class="button">Accueil</a>
        <a href="#categoriesSection" class="button">Catégories</a>
    </nav>
</header>

<!-- Main Content -->
<main>

    <!-- Best Movie Section -->
    <section id="bestMovieSection" class="glass-box">
        <h2>Meilleur Film</h2>
        <div id="bestMovieDetails" class="best-movie-layout">
            <!-- Movie details will be populated dynamically -->
        </div>
    </section>

    <!-- Movie Carousel Section -->
    <section id="topRatedMovies" class="glass-box movie-carousel">
        <h2>Films les mieux notés</h2>
        <div class="carousel-wrapper">
            <button class="prev-button">&#10094;</button>
            <div class="carousel-container">
                <div class="carousel">
                    <!-- Movies will be populated dynamically -->
                </div>
            </div>
            <button class="next-button">&#10095;</button>
        </div>
    </section>

    <!-- Movie Categories Section -->
    <div id="categoriesSection">
        <!-- Category 1 -->
        <section class="category-movies glass-box movie-carousel" id="category1Movies">
            <h2 id="category1Title">Catégorie 1</h2>
            <div class="carousel-wrapper">
                <button class="prev-button">&#10094;</button>
                <div class="carousel-container">
                    <div class="carousel">
                        <!-- Movies will be populated dynamically -->
                    </div>
                </div>
                <button class="next-button">&#10095;</button>
            </div>
        </section>
        <!-- Repeat for other categories -->
        <!-- Category 2 -->
        <section class="category-movies glass-box movie-carousel" id="category2Movies">
            <h2 id="category2Title">Catégorie 2</h2>
            <div class="carousel-wrapper">
                <button class="prev-button">&#10094;</button>
                <div class="carousel-container">
                    <div class="carousel">
                        <!-- Movies will be populated dynamically -->
                    </div>
                </div>
                <button class="next-button">&#10095;</button>
            </div>
        </section>
        <!-- Category 3 -->
        <section class="category-movies glass-box movie-carousel" id="category3Movies">
            <h2 id="category3Title">Catégorie 3</h2>
            <div class="carousel-wrapper">
                <button class="prev-button">&#10094;</button>
                <div class="carousel-container">
                    <div class="carousel">
                        <!-- Movies will be populated dynamically -->
                    </div>
                </div>
                <button class="next-button">&#10095;</button>
            </div>
        </section>
    </div>
</main>

<!-- Movie Modal -->
<div id="movieModal" class="modal">
    <div class="modal-content">
    <!-- Modal content will be populated dynamically -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
