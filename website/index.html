<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSteamIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sticky Header -->
<header class="sticky-header">
    <div class="site-name">JustSteamIt</div>
    <div class="header-buttons">
        <button id="homeButton"><a href="#bestMovieSection">Home</a></button>
        <button id="categoriesButton"> <a href="#categorySection">Categories</a></button>
    </div>
</header>

<!-- Main Content -->
<main>

    <!-- Best Movie Section -->
    <section id="bestMovieSection" class="glass-box">
        <h2></h2>
        <div id="bestMovieDetails" class="best-movie-layout">
            <!-- Movie details will be populated dynamically -->
        </div>
    </section>

    <!-- Top Rated Movies Section -->
    <section id="topRatedSection" class="glass-box movie-carousel">
        <h2></h2>
        <div class="arrow prev"></div>
        <div id="topRatedMovies" class="carousel-items">
            <!-- Top rated movies will be populated dynamically -->
        </div>
        <div class="arrow next"></div>
    </section>

    <div id="categorySection">
        <!-- Category 1 Section -->
        <section class="category1Movies glass-box movie-carousel" id="category1Movies">
            <h2 id="category1Title" class="category1Title">Sci-Fi</h2>
            <div class="arrow prev"></div>
            <div class="categoryMovies carousel-items">
                <!-- Category 1 movies will be populated dynamically -->
            </div>
            <div class="arrow next"></div>
        </section>

        <!-- Category 2 Section -->
        <section class="category2Movies glass-box movie-carousel" id="category2Movies">
            <h2 id="category2Title" class="category2Title">Tragique Comédie</h2>
            <div class="arrow prev"></div>
            <div class="categoryMovies carousel-items">
                <!-- Category 2 movies will be populated dynamically -->
            </div>
            <div class="arrow next"></div>
        </section>

        <!-- Category 3 Section -->
        <section class="category3Movies glass-box movie-carousel" id="category3Movies">
            <h2 id="category3Title" class="category3Title">Comédie</h2>
            <div class="arrow prev"></div>
            <div class="categoryMovies carousel-items">
                <!-- Category 3 movies will be populated dynamically -->
            </div>
            <div class="arrow next"></div>
        </section>
        
    </div>
</main>

<!-- Movie Modal -->
<div id="movieModal" class="modal" style="display: none;">
    <!-- Modal content here -->
</div>
  
<script src="script.js"></script>
</body>
</html>
