<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSteamIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sticky Header -->
<header class="sticky-header">
    <div class="site-name">JustSteamIt</div>
    <div class="header-buttons">
        <button id="homeButton">Accueil</button>
        <button id="categoriesButton">Catégories</button>
    </div>
</header>

<!-- Main Content -->
<main>

    <!-- Best Movie Section -->
    <section id="bestMovieSection">
        <h2>Meilleur film</h2>
        <div id="bestMovieDetails">
            <!-- Movie details will be populated dynamically -->
        </div>
        <button id="bestMovieButton">Détails</button>
    </section>

    <!-- Top Rated Movies Section -->
    <section id="topRatedSection">
        <h2>Films les mieux notés</h2>
        <div id="topRatedMovies">
            <!-- Top rated movies will be populated dynamically -->
        </div>
        <button id="scrollLeftButton">&lt;</button>
        <button id="scrollRightButton">&gt;</button>
    </section>

    <!-- Category 1 Section -->
    <section class="categorySection" id="category1Section">
        <h2 id="category1Title" class="category1Title">Catégorie 1</h2>
        <div class="categoryMovies">
            <!-- Category 1 movies will be populated dynamically -->
        </div>
    </section>

    <!-- Category 2 Section -->
    <section class="categorySection" id="category2Section">
        <h2 id="category2Title" class="category2Title">Catégorie 2</h2>
        <div class="categoryMovies">
            <!-- Category 2 movies will be populated dynamically -->
        </div>
    </section>

    <!-- Category 3 Section -->
    <section class="categorySection" id="category3Section">
        <h2 id="category3Title" class="category3Title">Catégorie 3</h2>
        <div class="categoryMovies">
            <!-- Category 3 movies will be populated dynamically -->
        </div>
    </section>

</main>

<!-- Movie Modal -->
<div id="movieModal" class="modal">
    <div class="modal-content">
        <!-- Movie details in modal will be populated dynamically -->
        <button id="closeModalButton">Fermer</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
